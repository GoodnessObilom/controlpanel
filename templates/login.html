<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/Luneslogo.png') }}">
</head>
<body>

    <div class="login-box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
           {% for message in messages %}
              {{ message }}
           {% endfor %}
        {% endif %}
     {% endwith %}
        <h2>Login</h2>
        <form action="{{ url_for('user.login_user') }}" method="POST">
            <div class="user-box">
                <input type="text" name="email" required>
                <label>Email</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <button class="submit-button" type="submit">
                Submit
                <span class="tooltip">Login</span>
            </button>
        </form>
        <div class="links">
            <a href="{{ url_for('reset_password') }}" class="link">Forgot Password</a>
            <a href="{{ url_for('user.register_user') }}" class="link">Don't have an account? Register</a>
        </div>
    </div>
</body>
</html>
