<!DOCTYPE html>
<html>
<head>
    <title>Lunes Host | Password Reset</title>
</head>
<body>
    <h1>Password Reset</h1>
    <p>Please enter your email address to request a password reset:</p>
    <form method="post" action="{{ url_for('reset_password') }}">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <input type="submit" value="Request Reset">
    </form>
    <p>Already have an account? <a href="{{ url_for('user.login_user') }}">Login</a></p>
</body>
</html>
