<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunes Host | Password Reset</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/Luneslogo.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?compat=recaptcha" async defer></script>
    <style>
        input[type="email"] {
            color: white !important;
        }
    </style>
</head>
<body class="bg-gray-900 text-white" style="font-family: Inter var,ui-sans-serif,system-ui,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;">
    <div id="flash-messages">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
               {% for message in messages %}
               <div class="bg-red-500 text-white px-4 py-2 rounded-md flex items-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>{{ message }}</span>
                </div>
               {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    
    <div class="min-h-screen flex items-center justify-center bg-gray-900">
        <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-lg">
            <div class="text-center">
                <h1 class="text-5xl font-bold mb-4">Reset Password</h1>
                <p class="text-gray-400 mb-6">Enter your email to reset your password</p>
            </div>
            <form method="post" action="{{ url_for('user.reset_password') }}">
                <div class="mb-4">
                    <label class="block text-gray-400 text-sm font-bold mb-2" for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="myemail@gmail.com" class="w-full px-3 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                </div>
                <div class="g-recaptcha mb-6" data-sitekey="{{ RECAPTCHA_PUBLIC_KEY }}"></div>
                <div class="mb-4">
                    <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-200">Reset Password</button>
                </div>
                <div class="text-center">
                    <a href="{{ url_for('user.login_user') }}" class="text-sm text-blue-500 hover:underline">Back to login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var flashMessages = document.getElementById("flash-messages");
            if (flashMessages) {
                setTimeout(function() {
                    flashMessages.style.display = "none";
                }, 5000);
            }
        });
    </script>
</body>
</html>
