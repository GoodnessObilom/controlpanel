<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunes Host | Confirm Password Reset</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input[type="email"],
        input[type="password"] {
            color: white !important;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex flex-col justify-center items-center p-4">
        <div class="max-w-md w-full bg-gray-900 border-2 border-blue-500 p-8 shadow-2xl shadow-blue-500/20 rounded-md shadow-lg relative">
            <img class="w-12 h-12 absolute top-[-20px] sm:top-[-24px] left-1/2 transform -translate-x-1/2" src="{{ url_for('static', filename='images/Luneslogo.png') }}"/>
            
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-blue-500 text-white px-4 py-2 rounded-md mb-4 text-sm sm:text-base">
                        <span>{{ message }}</span>
                    </div>
                {% endfor %}
            {% endif %}
            {% endwith %}

            <h1 class="text-2xl font-bold text-center text-blue-400">Confirm Password Reset</h1>
            <p class="text-center mt-2 text-gray-400 text-sm sm:text-base">Please enter your new password to reset your account:</p>
            <form method="post" action="{{ url_for('user.reset_password_confirm', token=token) }}" class="mt-4">
                <!-- Include the token as a hidden field -->
                <input type="hidden" name="token" value="{{ token }}">

                <div class="mb-4">
                    <label for="email" class="block text-gray-400 text-sm sm:text-base font-bold mb-2">Email:</label>
                    <input type="email" placeholder="yourEmail@gmail.com" name="email" id="email" class="w-full px-3 py-2 bg-gray-900 border-2 border border-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-gray-400 text-sm sm:text-base font-bold mb-2">New Password:</label>
                    <input type="password" name="password" id="password" class="w-full px-3 py-2 bg-gray-900 border-2 border border-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="mb-6">
                    <label for="confirm_password" class="block text-gray-400 text-sm sm:text-base font-bold mb-2">Confirm New Password:</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="w-full px-3 py-2 bg-gray-900 border-2 border border-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div>
                    <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-200 text-sm sm:text-base">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
