<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunes Host | Confirm Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.9/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-200 text-base-100">
    <div class="min-h-screen flex flex-col justify-center items-center">
        <div class="card w-full max-w-sm shadow-2xl bg-base-100 p-6">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info mb-4">
                        <span>{{ message }}</span>
                    </div>
                {% endfor %}
            {% endif %}
            {% endwith %}

            <h1 class="text-2xl font-bold text-center text-info">Confirm Password Reset</h1>
            <p class="text-center mt-2">Please enter your new password to reset your account:</p>
            <form method="post" action="{{ url_for('reset_password_confirm', token=token) }}" class="mt-4">
                <!-- Include the token as a hidden field -->
                <input type="hidden" name="token" value="{{ token }}">

                <div class="form-control">
                    <label for="email" class="label">
                        <span class="label-text">Email:</span>
                    </label>
                    <input type="email" name="email" id="email" class="input input-bordered w-full" required>
                </div>

                <div class="form-control mt-4">
                    <label for="password" class="label">
                        <span class="label-text">New Password:</span>
                    </label>
                    <input type="password" name="password" id="password" class="input input-bordered w-full" required>
                </div>

                <div class="form-control mt-4">
                    <label for="confirm_password" class="label">
                        <span class="label-text">Confirm New Password:</span>
                    </label>
                    <input type="password" name="confirm_password" id="confirm_password" class="input input-bordered w-full" required>
                </div>

                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-info w-full">Reset Password</button>
                </div>
            </form>
            <p class="text-center mt-4">
                Remember your password? 
                <a href="{{ url_for('user.login_user') }}" class="text-info">Login</a>
            </p>
        </div>
    </div>
</body>
</html>
