<!DOCTYPE html>
<html>
<head>
    <title>Servers</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/Luneslogo.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/servers.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
        {{ message }}
    {% endfor %}
{% endif %}
{% endwith %}
    {% include 'taskbar.html' %}

    <div class="grid-container">
        {% for server in servers %}
            <a href="{{ url_for('servers.server', server_id=server['attributes']['id']) }}">
                <div class="server-box">
                    <h3>{{ server['attributes']['name'] }}</h3>
                </div>
            </a>
        {% endfor %}
    </div>

    <div class="centered-button">
        <a href="{{url_for('servers.create_server')}}"><button>Server create</button></a>
    </div>
</body>
</html>
