<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.9/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/taskbar.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/37a0f8002e.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e293b; /* Background color for the body */
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 16rem; /* Adjust the width as needed */
            background-color: #2d3748; /* Background color for the sidebar */
            color: #edf2f7; /* Text color for the sidebar */
            display: flex;
            flex-direction: column;
            padding-top: 2rem;
        }
        .menu {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .menu li {
            margin-bottom: 1rem;
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            color: #edf2f7; /* Text color */
            transition: background-color 0.3s;
        }
        .nav-link:hover {
            background-color: #4a5568; /* Hover background color */
        }
        .nav-link i {
            margin-right: 0.75rem;
        }
        .logout {
            margin-bottom: 2rem;
        }
        .logout .nav-link {
            color: #f56565; /* Logout text color */
        }
        .logout .nav-link:hover {
            background-color: #c53030; /* Logout hover background color */
        }
        .content {
            margin-left: 16rem; /* Space for the sidebar */
            padding: 2rem;
        }
    </style>
</head>
<body class="bg-base-200 text-base-100">
    <nav class="sidebar shadow-lg">
        <ul class="menu p-4">
            <li>
                <a href="{{ url_for('index') }}" class="nav-link">
                    <i class="fa fa-home fa-lg"></i>
                    <span class="nav-text">Home</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('servers.servers_index') }}" class="nav-link">
                    <i class="fa fa-server fa-lg"></i>
                    <span class="nav-text">Servers</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('user.index') }}" class="nav-link">
                    <i class="fa fa-user fa-lg"></i>
                    <span class="nav-text">Account</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('store.storepage') }}" class="nav-link">
                    <i class="fa fa-money-bill fa-lg"></i>
                    <span class="nav-text">Store</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('tickets.tickets_index') }}" class="nav-link">
                    <i class="fa fa-ticket fa-lg"></i>
                    <span class="nav-text">Tickets</span>
                </a>
            </li>
            <li>
                <a href="https://discord.gg/BAdPPdN97c" class="nav-link">
                    <i class="fa fa-discord fa-lg"></i>
                    <span class="nav-text">Discord</span>
                </a>
            </li>
        </ul>
        <ul class="logout">
            <li>
                <a href="{{ url_for('user.logout') }}" class="nav-link">
                    <i class="fa fa-power-off fa-lg"></i>
                    <span class="nav-text">Logout</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="content">
        <!-- Main content goes here -->
    </div>
</body>
</html>
