<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunes Host | Create Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.9/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/tickets.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6122367965027230" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'taskbar.html' %}

    <div class="content container mx-auto p-6">
        <h2>THIS IS NOT COMPLETE</h2>
        <h1>Create a ticket</h1>
        <form action="{{ url_for('tickets.create_ticket_submit') }}" method="post">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            
            <label for="message">Your message</label>
            <input type="text" id="message" name="message">
            
            <div class="g-recaptcha" data-sitekey="{{ RECAPTCHA_PUBLIC_KEY }}"></div>
            
            <input type="submit" value="Submit">
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="grid-container">
            {% for ticket in tickets %}
                <a href="{{ url_for('tickets.ticket', ticket_id=ticket[0]) }}">
                    <div class="server-box">
                        <h3>{{ ticket[2] }}</h3>
                        <p>{{ ticket[3] }}</p>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
